<div class="card h-100 shadow-sm border-0 rounded-3">
  <div class="card-body d-flex flex-column p-4">

    <div class="d-flex justify-content-between align-items-start mb-2">
      <h4 class="card-title fw-bold mb-0">{{ pizza().nombre }}</h4>
      <span class="badge bg-primary fs-6 rounded-pill">{{ pizza().precioFormateado }} â‚¬</span>
    </div>

    <img [src]="pizza().fotoUrl" class="img-fluid rounded-3 my-3 pizza-card-img" [alt]="pizza().nombre">

    <div class="mb-3 d-flex flex-wrap gap-2">
      @for (ingrediente of pizza().ingredientes; track $index) {
      <img [src]="getIconoIngrediente(ingrediente)" [alt]="ingrediente" [title]="ingrediente"
        class="img-fluid ingredient-icon">
      }
    </div>

    <form [formGroup]="formularioCantidad" (ngSubmit)="enviarFormulario()" class="mt-auto">
      <div class="input-group">
        <span class="input-group-text">Cantidad</span>
        <input type="number" class="form-control" formControlName="cantidad" aria-label="Cantidad">
        <button type="submit" class="btn btn-primary" [disabled]="formularioCantidad.invalid">
          <i class="bi bi-cart-plus-fill"></i>
        </button>
      </div>
    </form>

  </div>
</div>
